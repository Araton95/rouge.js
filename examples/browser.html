<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Test Rouge browser umd bundle</title>
    <!-- web3@1.2.3 & web3@1.2.4 are buggy (see https://github.com/ethereum/web3.js/issues/3222) -->
    <script src="https://unpkg.com/web3@1.2.2/dist/web3.min.js"></script>
    <script src="https://unpkg.com/rouge.js@next/dist/rouge.umd.min.js"></script>
  </head>
  <body>
    <h1>Test Web3.js + rouge.js (umd direct load)</h1>
    <main id="log">
    </main>
    <script>
      function log (msg) {
        document.getElementById('log').innerHTML =
          document.getElementById('log').innerHTML + `<p>${msg}</p>`
      }
      window.addEventListener('load', function () {
        const { RougeUtils, RougeProtocol } = Rouge

        const web3 = new Web3('https://sokol.poa.network')
        log('Web3 loaded...')

        const utils = RougeProtocol(Web3).util$
        log('RougeUtils loaded...')

        const bearer = '0x955d20aedce1227941b12fa27aa1c77af758e10c'
        const result = utils.authHash('test', '0x0000000000000000000000000000000000000000', bearer)
        log(`RougeUtils.authHash() = ${result}`)
      })
    </script>
  </body>
</html>
